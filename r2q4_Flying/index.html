<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input name="firstName" id="firstName" type="text" placeholder="First name" />
      </div>
      <div>
        <input name="lastName" id="lastName" type="text" placeholder="Last name" />
      </div>
      <div>
        <label>Ticket Class:</label>
        <input name="ticketClass" class="ticketClass" type="radio" value="firstClass" />First Class 
        <input name="ticketClass" class="ticketClass" type="radio" value="business" />Business Class
        <input name="ticketClass" class="ticketClass" type="radio" value="economy" checked/>Economy
      </div>
      <div>
        <label>Options:</label>
        <input name="options" class="options" type="checkbox" value="in-flight-meal" />In-flight Meal
        <input name="options" class="options" type="checkbox" value="free-flow-drinks" />Free-flow drinks
        <input name="options" class="options" type="checkbox" value="in-flight-entertainment" />In-flight entertainment
        <input name="options" class="options" type="checkbox" value="extra-luggage" />Extra luggage space
      </div>
      <button>Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
