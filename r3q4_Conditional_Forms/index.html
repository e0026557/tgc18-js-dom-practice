<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <div id="form">
      <div>
        <input id="firstName" type="text" name="first-name" placeholder="First name" />
      </div>
      <div>
        <input id="lastName" type="text" name="last-name" placeholder="Last name" />
      </div>
      <div>
        <input name="radioBtn" class="radioBtn" type="radio" value="local" checked />Local 
        <input name="radioBtn" class="radioBtn" type="radio" value="tourist" />Tourists
      </div>
      <div id="for-locals">
        <h1>Locals: Please enter your postal code</h1>
        <input id="postalCode" type="text" name="postal-code" />
      </div>
      <div id="for-tourists">
        <h1>Tourists: Please enter your hotel name</h1>
        <input id="hotelName" type="text" name="hotel" />
      </div>
      <button id="btnSignUp">Sign Up</button>
    </div>
    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
